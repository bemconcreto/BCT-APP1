<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem Concreto Token (BCT)</title>

  <!-- TailwindCSS para layout -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- SDK Web3Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@8.12.7/dist/web3auth.umd.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .btn-gold {
      background: linear-gradient(145deg, #FFD700 0%, #C4A116 100%);
      color: #121212;
      font-weight: 700;
      padding: 14px 24px;
      border-radius: 10px;
      text-align: center;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    #loader {
      text-align: center;
      color: #aaa;
      margin-top: 100px;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center">

  <!-- Loader inicial -->
  <div id="loader">
    <p class="text-lg">üöÄ Carregando Bem Concreto Token...</p>
    <p class="text-xs text-gray-500 mt-2">aguarde alguns segundos</p>
  </div>

  <!-- Logo -->
  <h1 class="text-3xl font-bold mb-6 mt-10">
    BEM CONCRETO TOKEN (BCT)
  </h1>

  <!-- Bot√£o de login -->
  <button id="web3auth-button" class="btn-gold hidden">
    Entrar com Web3Auth
  </button>

  <p class="text-sm text-gray-500 mt-6">
    Plataforma imobili√°ria tokenizada ‚Ä¢ Bem Concreto Token
  </p>

  <script>
    console.log("üü¢ Iniciando front do BCT... aguardando autentica√ß√£o.");

    let web3auth = null;

    // Recebe sinal do app Next.js
    window.addEventListener("message", async (event) => {
      if (event.data && event.data.type === "WEB3AUTH_READY") {
        console.log("üîµ Web3Auth sinalizado como pronto.");

        // Exibe bot√£o e remove loader
        document.getElementById("web3auth-button").style.display = "block";
        document.getElementById("loader").style.display = "none";

        try {
          console.log("üü° Inicializando Web3Auth...");

          web3auth = new window.Web3auth.Web3Auth({
            clientId: "BIwYJojwNhLFJ0-IqacUDTW1U6hoGoJrEz6KdgvokTwlUGtXaT6jdtK7lik7lJVlgz6HuSRDIn5Vh-_oOyVqvaE",
            web3AuthNetwork: "sapphire_devnet",
            chainConfig: {
              chainNamespace: "eip155",
              chainId: "0x89", // Polygon Mainnet
              rpcTarget: "https://polygon-rpc.com",
            },
          });

          await web3auth.initModal();
          console.log("‚úÖ Web3Auth inicializado com sucesso.");
        } catch (error) {
          console.error("‚ùå Erro ao inicializar Web3Auth:", error);
          alert("Erro na inicializa√ß√£o do Web3Auth. Veja o console.");
        }
      }
    });

    // Clique para login
    document.getElementById("web3auth-button").addEventListener("click", async () => {
      try {
        if (!web3auth) {
          alert("‚ö†Ô∏è Web3Auth ainda n√£o est√° pronto. Aguarde 2 segundos e tente novamente.");
          return;
        }

        console.log("üîê Abrindo modal de login...");
        const provider = await web3auth.connect();

        if (provider) {
          console.log("‚úÖ Login realizado com sucesso:", provider);
          alert("‚úÖ Login realizado com sucesso!");
        } else {
          alert("‚ö†Ô∏è Nenhum provedor retornado pelo Web3Auth.");
        }
      } catch (err) {
        console.error("‚ùå Erro no login:", err);
        alert("Erro ao fazer login. Verifique o console para detalhes.");
      }
    });
  </script>
</body>
</html>
