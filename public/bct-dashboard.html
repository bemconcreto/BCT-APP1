<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem Concreto Token (BCT) App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn-gold {
      background: linear-gradient(145deg, #FFD700 0%, #C4A116 100%);
      color: #121212;
      font-weight: 700;
      padding: 14px 24px;
      border-radius: 10px;
      text-align: center;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center">
  <!-- Tela de carregamento inicial -->
  <div id="loader" class="text-gray-400 mb-10">
    <p>üöÄ Carregando Bem Concreto Token...</p>
    <p class="text-xs text-gray-500 mt-2">aguarde alguns segundos</p>
  </div>

  <!-- Logo -->
  <h1 class="text-3xl font-bold mb-6 text-gold-primary">
    BEM CONCRETO TOKEN (BCT)
  </h1>

  <!-- Bot√£o Web3Auth -->
  <button id="web3auth-button" class="btn-gold hidden">
    Entrar com Web3Auth
  </button>

  <p class="text-sm text-gray-500 mt-6">
    Plataforma imobili√°ria tokenizada ‚Ä¢ Bem Concreto Token
  </p>

  <script>
    // Exibe logs para depura√ß√£o
    console.log("üü¢ BCT front iniciado, aguardando autentica√ß√£o...");

    // Ouve mensagens vindas do Next.js (iframe pai)
    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "WEB3AUTH_READY") {
        console.log("üîµ Web3Auth pronto:", event.data.message);

        // Exibe o bot√£o de login
        const web3Button = document.getElementById("web3auth-button");
        if (web3Button) {
          web3Button.style.display = "block";
        }

        // Remove o carregamento
        const loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";
      }
    });

    // Simula√ß√£o: clique do bot√£o de login abre o modal (substitua depois)
    document.getElementById("web3auth-button").addEventListener("click", () => {
      alert("üîê Aqui ser√° aberto o modal do Web3Auth (integra√ß√£o futura)");
    });
  </script>
</body>
</html>
